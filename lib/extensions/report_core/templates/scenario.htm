<li data-type="scenario" id="{{hashCode id}}" class="jstree-closed node-{{result.status}} scenario-{{result.status}}">
	<a data-mingle-url="{{mingleUrl}}"><ins class="jstree-icon">&#160;</ins>
		{{#if tags}}{{#tags}}{{name}}&nbsp;{{/tags}}{{/if}}
		{{name}}
	</a>
	<ul>
		{{#steps}}
		<li data-type="step"
			{{> stepNodeAttributes}}
			class="step node-{{result.status}} step-{{result.status}}">
			<a><ins class="jstree-icon step">&#160;</ins>
				<span class="keyword">{{keyword}}</span>{{name}}
			</a>
			{{#if rows}}
				<table>
					{{#rows}}
					<tr>
						{{#cells}}
							<td>{{this}}</td>
						{{/cells}}
					</tr>
					{{/rows}}
				</table>
			{{/if}}
		</li>
		{{/steps}}
	</ul>
</li>
